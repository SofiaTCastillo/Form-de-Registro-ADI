<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="bootstrap.min.css"> <!-- Enlace al archivo de Bootstrap -->
<link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS personalizado -->
<style>
  /* Estilos adicionales específicos del formulario pueden ir aquí si es necesario */
  .form-title {
    color: #e91e63; /* Rosa */
  }
</style>
</head>
<body>

<div class="form-container">
  <h2 class="form-title">Formulario de Registro</h2>
  <form id="registro-form" action="/submit" method="post">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña (mín. 8 caracteres)" required>
      <span class="tooltip">
        <i class="fas fa-info-circle"></i>
        <span class="tooltiptext">La contraseña debe contener al menos 8 caracteres.</span>
      </span>
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>

<script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
